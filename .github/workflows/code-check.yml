name: Code Quality Checks

on:
    pull_request:
        branches: [main]

jobs:
    code-check:
        runs-on: ubuntu-22.04

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Use Node.js 22
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Run TypeScript type check
              run: npm run type-check
